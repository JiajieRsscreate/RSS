<!DOCTYPE html>
<html>
<head>
	<title>Read XML and Generate RSS Link</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// Replace "your-xml-file.xml" with the name of your local XML file
			$.get("\rss.xml", function(xml) {
				var rssLink = $(xml).find("channel link").text();
				$("#rss-link").attr("href", rssLink);
			});
		});
	</script>
</head>
<body>
	<a id="rss-link" href="#">RSS Link</a>
</body>
</html>
