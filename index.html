<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RSS订阅链接生成器</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>RSS订阅链接生成器</h1>
	<p>点击下面的按钮生成RSS订阅链接：</p>
	<button id="generate-link">生成链接</button>
	<p id="result"></p>
	<script>
	$(document).ready(function() {
		$("#generate-link").click(function() {
			$.ajax({
				url: "https://nyaa.si/?page=rss",
				dataType: "xml",
				success: function(data) {
					var title = $(data).find("channel").find("title").text();
					var link = $(data).find("channel").find("link").text();
					var items = $(data).find("item");
					var rssLink = "";
					items.each(function(index) {
						var itemTitle = $(this).find("title").text();
						var itemLink = $(this).find("link").text();
						rssLink += "<a href='" + itemLink + "' target='_blank' rel='noopener noreferrer'><img src='https://cdn.iconscout.com/icon/free/png-256/rss-70-1175139.png' width='16' height='16' alt='RSS icon'>" + itemTitle + "</a><br>";
					});
					$("#result").html("你的RSS订阅链接是：<br><a href='" + link + "' target='_blank' rel='noopener noreferrer'>" + title + "</a><br>" + rssLink);
				},
				error: function() {
					alert("无法读取RSS文件");
				}
			});
		});
	});
	</script>
  <p>22</p>
</body>
</html>
